<script type="text/javascript">
    'use strict';
    console.log('RUNNING');

    if (window.location.search) {
        var data = parseQString();
        console.log(data);
        data.first_name = 'Gustavo';

        if (data.first_name) {
            document.querySelector('#first_name').value = data.first_name;
        }

        if (data.last_name) {
            document.querySelector('#last_name').value = data.last_name;
        }

        if (data.address1) {
            document.querySelector('#street').value = data.address1;
        }
    }

    function parseQString() {
        var data = {};
        var string = window.location.search.split('&');
        string[0] = string[0].split('?')[1];

        for (var i = string.length - 1; i >= 0; i--) {
            var item = string[i].split('=');
            data[item[0]] = item[1];
        }

        return data;
    }
</script>
